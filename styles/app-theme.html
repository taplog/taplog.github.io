<style is="custom-style">

  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
   with changing the colors used or generate your own palette of colours at MaterialPalette.com.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */

  :root {
    --dark-primary-color: #303F9F; /* indigo 700 */
    --default-primary-color: #3F51B5; /* indigo 500 */
    --light-primary-color: #C5CAE9; /* indigo 100 */
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: #FFCDD2; /* reda100 FFCDD2 (alternative: light green a100) */
    --primary-background-color: #c5cae9; /* indigo 100 */
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color: #fafafa;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;

    --title-color: rgba(0,0,0,0.80);
    --tab-strip-color: #4D4D4D;
    --tab-indicator-color: #fafafa;

    --grid-width: 11%;
    --grid-gutter: 1%;
    --grid-margin-left: calc(var(--grid-width) + var(--grid-gutter));

    --feature-highlight-color: #FFCDD2;
  }

  /* General styles */
  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    min-height: 64px;  /** safari scrunches view unless we do this **/
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  #mainTitle {
    color: var(--title-color);
    font-size: 28px;
    line-height: 32px;
    margin-left: 16px;
    font-style: normal;
  }

  #actionButton {
    font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
	  background: var(--accent-color);
    font-style: normal;
    font-weight: 900;
	  color: white;
	  z-index: 10;
	  font-size: 12px;
    min-width: 140px;

  }

  .tabHeaderContainer {
    min-height: 90px;/** safari scrunches view unless we do this **/
    background: var(--tab-strip-color);
    position: relative;
  }

  .tabHeader {
    color: var(--tab-strip-color);
    padding-left: var(--grid-margin-left);
    margin-top: 0px;
    margin-bottom: 0px;
    position: absolute;
    bottom: 0px;
  }

  .tabIndicatorStrip {
    min-height: 2px;
    color: var(--tab-indicator-color);
    background: var(--tab-indicator-color);
    position: absolute;
    bottom: 0px;
    width: 100%;
  }

  .tabContainer {
    display: inline-block;
    min-width: 80px;
  }

  a.tab {
    color: var(--text-primary-color);
    min-width: 96px;
    font-size: 24px;
    font-weight: 100;
    line-height: 1.5em;
    padding-top: 26px;
    padding-bottom: 26px;
    display: inline-block; /* container clickable */
    text-decoration: none; /* remove link underline */
    position: relative; /* position children relatively */
  }
  a.tab:hover {
    color: var(--accent-color);
  }
  .tabContainer .tab::after {
      left: 5%;
  }
  .tab-current::after {
    content: "";
    width: 0;
    height: 0;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-bottom: 8px solid var(--tap-indicator-color);
    position: absolute;
    bottom: 0;
    left: 50%;
    margin-left: -3px;
    display: block;
  }

  .splashContainer {
    position: relative;
    background-color: var(--default-primary-color);
    background-image:  url("../images/Cutout_Stencil_splash.svg");
    background-repeat: no-repeat;
    min-height: 330px;
  }

  .splashContainer > h1 {
    color: var(--text-primary-color);
    font-size: 64px;
    font-weight: 300;
    line-height: 1.5em;
    padding-top: 26px;
    padding-bottom: 26px;
    padding-left: var(--grid-margin-left);
  }
  .splashContainer > a {
    margin-left: 66.6%;
    -webkit-filter: drop-shadow(0px 10px 17px #222);
    filter:         drop-shadow(0px 10px 17px #222);
  }

  /*allows us to position device image over promo header*/
  section {
    position: relative;
  }

  #promoContentBlock {
    min-height: 534px;
    position: relative;
  }

  #heroImage {
    width: calc(3.80*var(--grid-width));
    max-width: 500px;
    min-width: 320px;
    /* ScreenshotHome_framed: */
    -webkit-filter: drop-shadow(0px 10px 9px #222);
    filter:         drop-shadow(0px 10px 9px #222);
    position: absolute;
    /*top: calc(-3.5*var(--grid-width));
    */
    top: -100px;
    transform: translateY(-8%);
    left: calc(0.5*var(--grid-width));
  }

  #promoText {
    margin-top: 100px;
    position: absolute;
    left: 55%;
  }

  h2 {
    font-size: 48px;
    font-weight: 300;
    line-height: 1.5em;
    margin: 0px;
  }

  #featureStrip {
    background-color: var(--feature-highlight-color);
    padding-left: 44.4%;
    text-align: center;
  }

  #featureContainer {
    text-align: center;
    margin-left: 16px;
    margin-right: 16px;
  }

  li.feature {
    display: inline-block;
    text-align: center;
    vertical-align: top;
    width: 120px;
    padding-top: 24px;
    padding-bottom: 24px;

  }
  img.featureIcon {
    width: 48px;
    height: 48px;
  }

  i {
    font-weight: 100;
    font-size: 22px;
    color: var(--primary-text-color);
  }

  .deviceImageStaticContainer {
    display: inline-block;
    text-align: center;
    margin-bottom: 32px;
  }
  .deviceImageStatic {
    width: 40%;
  }

  .googlePlayBadge {
    max-width: 200px;
  }

  #reviewContainer {
    margin-top: 80px;
    margin-bottom: 32px;
    text-align: center;
  }

  .contact-item {
    padding-bottom: 32px;
  }

  /* Height of the scroll area */
  .content {
    height: 900px;
  }

  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

    .paper-font-display1 {
      font-size: 12px;
    }

    paper-toolbar.tall .app-name {
      font-size: 24px;
      font-weight: 400;
    }

    #drawer .paper-toolbar {
      margin-left: 16px;
    }

    #overlay {
      min-width: 360px;
    }

    .bg {
      background: white;
    }

  }


  /* narrow */
  @media (max-width: 700px) {
    /**
    1. center google play link
    2. left align promo text
    3. de-transpose hero image
    **/

    .splashContainer {
      text-align: center;
      overflow: visible;
      display: table;
      width: 100%;
      min-height: inherit;
      position: relative;
      padding-bottom: 56px;

    }
    .splashContainer > a {
      margin-left: 0;
      margin-right: 0;

    }
    .splashContainer > h1 {
      padding-left: 0;
      font-size: 42px;
    }

    #heroImage {
      width: 320px;
      max-width: initial;
      min-width: initial;
      position: initial;
      top: initial;
      transform: initial;
      left: initial;
    }
    #promoContentBlock {
      min-height: initial;
      overflow: visible;
      position: relative;
      text-align: center;
      display: block;
    }
    #promoText {
      margin-top: 32px;
      position: relative;
      left: initial;
      display: inline-block;
      text-align: left;
    }

    .deviceImageStaticContainer {
      display: block;
      text-align: center;
    }

    .deviceImageStatic {
      width: 85%;
    }

    #reviewContainer {
      margin-bottom: 32px;
    }

    .splashContainer > h1 {
      padding-left: initial;
      margin-left: 16px;
      margin-right: 16px;
    }

  }

  /* Small */
  @media (max-width: 900px) {
    #promoText {
      font-size: 36px;
    }
    #promoContentBlock {
      min-height: 434px;
    }
  }

  @media (max-width: 1020px) {

    #featureStrip {
      padding-left: 0%;
    }

  }



  /* Tablet+ */
  @media (min-width: 601px) {

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

    #drawer.paper-drawer-panel > [drawer] {
      border-right: 1px solid rgba(0, 0, 0, 0.14);
    }

    iron-pages {
      padding: 0px 0px;
    }

  }

   */

  @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
  /* mobile-large */
  @media all and (min-width: 361px) and (orientation: portrait) { }
  /* mobile-small-landscape */

  /* tablet-small-landscape */
  @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
  /* tablet-large-landscape */
  @media all and (min-width: 961px) and (orientation: landscape) { }
  /* tablet-small */
  @media all and (min-width: 600px) and (orientation: portrait) { }
  /* tablet-large */
  @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
  /* desktop-x-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* desktop-x-small */
  @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }

  /* desktop-small */
  @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }

  @media all and (min-width: 1281px) and (max-width: 1600px) { }

  @media all and (min-width: 1601px) and (max-width: 1920px) { }
</style>
