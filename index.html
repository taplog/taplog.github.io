<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Tap Log Welcome" />
  <title>Tap Log Welcome</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

  <!-- Drawer Toolbar -->
  <paper-toolbar id="drawerToolbar">
    <span class="title" id="mainTitle">Tap Log</span>
    <paper-button raised center id="actionButton">
      free to use
    </paper-button>
  </paper-toolbar>

  <div class="tabHeaderContainer">
    <h1 class="tabHeader">
      <li class="tabContainer">
        <a class="tab" target="_blank" href="http://loggerlife.blogspot.com" title="go to blog">
          Blog
        </a>
      </li>
      <li class="tabContainer">
        <a class="tab tab-current">Home</a>
      </li>
      <li class="tabContainer">
        <a class="tab">Contact</a>
      </li>
    </h1>
    <div class="tabIndicatorStrip">
    </div>
  </div>

  <div class="splashContainer" >
    <h1>Fast, flexible logging</h1>
    <a href="https://play.google.com/store/apps/details?id=com.waterbear.taglog">
      <img alt="Get it on Google Play"
           src="https://developer.android.com/images/brand/en_generic_rgb_wo_60.png" />
    </a>
  </div>



  <!-- Main Content -->
  <div class="content">

    <iron-pages attr-for-selected="data-route" selected="{{route}}">

      <section data-route="home">
        <div id=promoContentBlock>
          <h2 id="promoText">
            1. Create a button<br>
            2. Tap to log<br>
            3. Review your data<br>
          </h2>
          <br/>
          <img id="heroImage" src="images/ScreenshotHome_framed_reduced.png"></img>
        </div>
        <div id="featureStrip">
          <div id="featureContainer">
            <li class="feature">
              <div>
                <img class="featureIcon" src="art/ic_format_textdirection_l_to_r_48px.svg"></img>
              </div>
              <i>Quantities</i>
            </li>
            <li class="feature">
              <div>
                <img class="featureIcon" src="art/ic_gps_fixed_48px.svg"></img>
              </div>
              <i>Gps</i>
            </li>
            <li class="feature">
              <div>
                <img class="featureIcon" src="art/ic_folder_open_48px.svg"></img>
              </div>
              <i>Folders</i>
            </li>
            <li class="feature">
              <div>
                <img class="featureIcon" src="art/ic_trending_up_48px.svg"></img>
              </div>
              <i>Widgets</i>
            </li>
            <li class="feature">
              <div>
                <img class="featureIcon" src="art/ic_multitrack_audio_48px.svg"></img>
              </div>
              <i>Text Notes</i>
            </li>
          </div>
        </div>

        <div id="reviewContainer">
          <h2>"Simple and effective"</h2>
          <br/>
          <i>- Review from Google Play</i>
        </div>
        <div class="deviceImageStaticContainer">

          <img class="deviceImageStatic" src="images/ScreenshotList_framed_reduced.png"></img>
          <img class="deviceImageStatic" src="images/ScreenshotChart6_framed_reduced.png"></img>
          <br/>
          <i>Copyright Â©2015 Tap Log</i>
        </div>


      </section>

      <section data-route="users">
        <paper-material elevation="1">
          <h2 class="paper-font-display2">Users</h2>
          <p>This is the users section</p>
          <a href="/users/Rob">Rob</a>
        </paper-material>
      </section>

      <section data-route="user-info">
        <paper-material elevation="1">
          <h2 class="paper-font-display2">
            User:<span>{{params.name}}</span>
          </h2>
          <div>This is <span>{{params.name}}</span>'s section</div>
        </paper-material>
      </section>

      <section data-route="contact">
        <paper-material elevation="1">
          <h2 class="paper-font-display2">Contact</h2>
          <p>This is the contact section</p>
        </paper-material>
      </section>

    </iron-pages>
    </div>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
