<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

  <!-- Drawer Toolbar -->
  <paper-toolbar id="drawerToolbar">
    <span class="title" id="mainTitle">Tap Log</span>
    <a href="https://play.google.com/store/apps/details?id=com.waterbear.taglog">
    <paper-button raised center id="actionButton">
      free to use
    </paper-button>
    </a>
  </paper-toolbar>

  <div class="tabHeaderContainer">
    <h1 class="tabHeader">
      <li class="tabContainer">
        <a class="tab" href="http://loggerlife.blogspot.com" title="go to blog">
          Blog
        </a>
      </li>
      <li class="tabContainer">
        <a id="tabHome" class="tab tab-current" data-route="home" href="/">Home</a>
      </li>
      <li class="tabContainer">
        <a id="tabContact" class="tab" data-route="contact" href="/contact">Contact</a>
      </li>
    </h1>
    <div class="tabIndicatorStrip">
    </div>
  </div>

  <div class="splashContainer" >
    <h1>Fast, flexible logging</h1>
    <a href="https://play.google.com/store/apps/details?id=com.waterbear.taglog">
      <img alt="Get it on Google Play"
           src="https://developer.android.com/images/brand/en_generic_rgb_wo_60.png" />
    </a>
  </div>

  <!-- Main Content -->
  <div class="content">

    <iron-pages attr-for-selected="data-route" selected="{{route}}">

      <section data-route="home">
        <div id=promoContentBlock>
          <h2 id="promoText">
            1. Create a button<br>
            2. Tap to log<br>
            3. Review your data<br>
          </h2>
          <br/>
          <img id="heroImage" src="images/ScreenshotHome_framed_reduced.png"></img>
        </div>
        <div id="featureStrip">
          <div id="featureContainer">
            <li class="feature">
              <div>
                <img class="featureIcon" src="art/ic_format_textdirection_l_to_r_48px.svg"></img>
              </div>
              <i>Quantities</i>
            </li>
            <li class="feature">
              <div>
                <img class="featureIcon" src="art/ic_gps_fixed_48px.svg"></img>
              </div>
              <i>Gps</i>
            </li>
            <li class="feature">
              <div>
                <img class="featureIcon" src="art/ic_folder_open_48px.svg"></img>
              </div>
              <i>Folders</i>
            </li>
            <li class="feature">
              <div>
                <img class="featureIcon" src="art/ic_trending_up_48px.svg"></img>
              </div>
              <i>Widgets</i>
            </li>
            <li class="feature">
              <div>
                <img class="featureIcon" src="art/ic_multitrack_audio_48px.svg"></img>
              </div>
              <i>Text Notes</i>
            </li>
          </div>
        </div>

        <div id="reviewContainer">
          <h2>"Simple and effective"</h2>
          <br/>
          <i>- Review from Google Play</i>
        </div>
        <div class="deviceImageStaticContainer">
          <img class="deviceImageStatic" src="images/ScreenshotList_framed_reduced.png"></img>
          <img class="deviceImageStatic" src="images/ScreenshotChart6_framed_reduced.png"></img>
          <br/>
          <i>Copyright Â©2015 Tap Log</i>
        </div>
      </section>

      <section data-route="users">
        <paper-material elevation="1">
          <h2 class="paper-font-display2">Users</h2>
          <p>This is the users section</p>
          <a href="/users/Rob">Rob</a>
        </paper-material>
      </section>

      <section data-route="user-info">
        <paper-material elevation="1">
          <h2 class="paper-font-display2">
            User:<span>{{params.name}}</span>
          </h2>
          <div>This is <span>{{params.name}}</span>'s section</div>
        </paper-material>
      </section>

      <section data-route="contact">
        <paper-material elevation="1">
          <h2 class="paper-font-display2">Contact</h2>
          <!--<p>This is the contact section</p>-->
          <br/>
          <a href="https://twitter.com/intent/tweet?screen_name=taplogger" class="twitter-mention-button contact-item" data-size="large" data-related="taplogger">Tweet to @taplogger</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

          <br/>
          <i2 class="contact-item">e-mail: </i2><a class="contact-item" href="mailto:support@taplog.io">support@taplog.io</a>

        </paper-material>

        <paper-material elevation="1">
          <h2 class="paper-font-display2">Community</h2>
          <br/>
          <a href="https://twitter.com/taplogger" class="twitter-follow-button contact-item" data-show-count="false" data-size="large">Follow @taplogger</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          <br/>
          <div id="fb-root"></div>
          <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));</script>
          <div class="fb-page contact-item" data-href="https://www.facebook.com/TapLog" data-height="70" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true" data-show-posts="true"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/TapLog"><a href="https://www.facebook.com/TapLog">Tap Log</a></blockquote></div></div>
          <br/>

          <script src="https://apis.google.com/js/platform.js" async defer></script>
          <g:community class="contact-item" layout="landscape" width="340" data-showtagline="true" href="https://plus.google.com/communities/101261148600019079776"></g:community>

          <br/>


        </paper-material>




      </section>

    </iron-pages>
    </div>

</template>
